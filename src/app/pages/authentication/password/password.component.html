<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="or-border m-t-30">Entr√©e votre mots de passe.</div>

          <form [formGroup]="formData" (ngSubmit)="OnSubmit()" class="m-t-30">
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Nouveau mot de passe</mat-label>
              <input matInput type="password" formControlName="password" name="password"/>
            </mat-form-field>
            <!-- password confirmation -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirmer votre mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Confirmer mot de passe</mat-label>
              <input matInput type="password" formControlName="password2" name="password2"/>
            </mat-form-field>
            <div class="text-error f-s-14 f-w-600 m-b-12 d-block" *ngIf="isidentique===true">Mot de passe non valide</div>
            <button mat-flat-button type="submit" color="primary" class="w-100">
              Valider
            </button>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
