<mat-card class="cardWithShadow ">
  <mat-card-content class="mat-mdc-card-content">
    <div class="d-flex align-items-center">
      <mat-card-title>Tache</mat-card-title>
    </div>
    <div class="row taskboard m-t-24">


      <div class="col-lg-3">
        <div class="taskboard-wrapper">
          <div class="taskboard-list todos">
            <div class="taskboard-header bg-primary p-y-8 p-x-16 rounded text-white m-b-16">
              <span>Done</span>
            </div>
            <div class="cdk-drop-list taskboard-cards">
              <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
                (cdkDropListDropped)="drop($event)">
                <div *ngFor="let item of todo" cdkDrag class="taskboard-task bg-blue">
                  <div class="f-s-16 m-b-4 f-w-600"> Launch Template</div>
                  <span class="task-decription f-s-14">{{item}}</span>
                  <div>
                    <div class="d-flex justify-content-end">
                      <button
                        class="d-flex justify-content-center mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base">
                        <i-tabler name="trash"></i-tabler>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="taskboard-wrapper">
          <div class="taskboard-list todos">
            <div class="taskboard-header bg-success p-y-8 p-x-16 rounded text-white m-b-16">
              <span>To do</span>
            </div>
            <div class="cdk-drop-list taskboard-cards">
              <div  cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
                (cdkDropListDropped)="drop($event)">
                <div *ngFor="let item of done" cdkDrag class="taskboard-task">
                  <div class="f-s-16 m-b-4 f-w-600"> Launch Template</div>
                  <span class="task-decription f-s-14">{{item}}</span>
                  <div>
                    <div class="d-flex justify-content-end">
                      <button
                        class="d-flex justify-content-center mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base">
                        <i-tabler name="trash"></i-tabler>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
